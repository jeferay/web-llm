<!DOCTYPE html>
<html>
<head>
  <title>Web-LLM Chat</title>
  <link href="./llm_chat.css" rel="stylesheet" type="text/css"/>
  <style>
    h1 {
      text-align: center;
    }
    .center-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>Chat Demo</h1>
  </div>

  <input type="file" id="file-input" style="display: none;">
  <div id="drag-box" style="width: 400px; height: 200px; border: 2px dashed #ccc;">
    Click on to browse or drag your config file here
  </div>
  
  <select id="chatui-select"></select>

  <div class="chatui">
    <div class="chatui-chat" id="chatui-chat" height="100">
    </div>

    <div class="chatui-inputarea">
      <input id="chatui-input" type="text" class="chatui-input"  placeholder="Enter your message...">
      <button id="chatui-send-btn" class="chatui-send-btn">Send</button>
    </div>
  </div>

  <div class="chatui-extra-control">
    <button id="chatui-reset-btn" class="chatui-reset-btn">Reset</button>
    <label id="chatui-info-label"></label>
  </div>
</body>
<!--- Place script after ui to make sure ui loads first -->
<script type="module" src="./simple_chat.ts"></script>
</html>
